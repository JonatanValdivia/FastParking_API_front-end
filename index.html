<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Feita uma API no backEnd, para ser consumida no frontEnd.">
  <meta name="keywords" content="API, backend, MVC, JavaScript, responsividade">
  <meta name="author" content="Jonatan Vinicius Valdivia">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./print.css">
  <link rel="icon" href="images/Untitled.png">
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js" defer></script>
  <title>Fast Parking</title>
</head>
<body>

    <header class="flex">
        <h1>Sistema Fast Parking</h1>
        <div><img src="./images/Untitled.png" alt=""></div>
    </header>

    <section id="form">
      <h3>Cadastre-se</h3>
      <hr>
      <div class="inputs">
        <label for="nome">Nome: <input type="text" id="nome" placeholder="Nome" required data-idcontact="new" ></label>
        <label for="Placa">Placa: <input type="text" id="placa" pattern='([A-Z]){3}-\d{4}' placeholder="ABC-1234" maxlength="8" required ></label>
      </div>
      <div id="buttons">
        <button id="buttonAdicionar">Adicionar</button>
        <button id="buttonPreco">Preços</button>
      </div>
    </section>

    <section class="sessaoPrecos">
      <div class="precos none">
        <h3>Preços</h3>
        <hr>
        <div id="precosInput">
          <label for="PrimeiraHora">Primeira hora: 
            <input type="number" min="0.1" id="primeiraHora" placeholder="Primeira hora">
          </label>
          <label for="DemaisHoras">Demais horas: 
            <input type="number" min="0.1" id="segundaHora" placeholder="Demais horas">
          </label>
        </div>
        <div id="precosButtons">
          <button id="salvarPrecos">Salvar</button>
          <button id="buttonCancelar">Cancelar</button>
        </div>
      </div>
    </section>

    <section class="comprovante">
      <div class="sessaoComprovante opacity">
        <div id="dados">  
        </div>
      </div>
    </section>

    <section class="comprovanteSaida">
        <div class="sessaoComprovanteSaida">
          
        </div>
    </section>

    <section id="cadastros">
      <table class="table">
        <thead>
          <tr>  
            <th>Id</th>
            <th>Nome</th>
            <th>Placa</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table> 
    </section>

    <footer>
      a
    </footer>
    <script src="./main.js"></script>
</body>
</html>
